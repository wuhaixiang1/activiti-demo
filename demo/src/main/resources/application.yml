server:
  port: 8088
  servlet:
    context-path: /api
spring:
  application:
    name: "demo test"
  datasource:
    druid:
      url: "jdbc:mysql://10.18.50.163:3306/oasis_dev?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai"
      password: "dev_coreHR"
      username: "meicloud#2018"
      driver-class-name: com.mysql.jdbc.Driver
      # \u521D\u59CB\u5316\u8FDE\u63A5\u5927\u5C0F
      initial-size: 5
      #\u6700\u5927\u8FDE\u63A5\u6C60\u6570\u91CF
      max-active: 20
      # \u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF
      min-idle: 3
      # \u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4 \u5355\u4F4D\u6BEB\u79D2
      max-wait: 60000
      # \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
      time-between-eviction-runs-millis: 60000
      # \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
      min-evictable-idle-time-millis: 300000
      # \u6D4B\u8BD5\u8FDE\u63A5
      validation-query: select
      # \u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5EFA\u8BAE\u914D\u7F6E\u4E3Atrue\uFF0C\u4E0D\u5F71\u54CD\u6027\u80FD\uFF0C\u5E76\u4E14\u4FDD\u8BC1\u5B89\u5168\u6027
      test-while-idle: true
      # \u83B7\u53D6\u8FDE\u63A5\u65F6\u6267\u884C\u68C0\u6D4B\uFF0C\u5EFA\u8BAE\u5173\u95ED\uFF0C\u5F71\u54CD\u6027\u80FD
      test-on-borrow: false
      # \u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884C\u68C0\u6D4B\uFF0C\u5EFA\u8BAE\u5173\u95ED\uFF0C\u5F71\u54CD\u6027\u80FD
      test-on-return: false
      # \u6253\u5F00PSCache\uFF0C\u5E76\u4E14\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u4E0APSCache\u7684\u5927\u5C0F
      pool-prepared-statements: true
      #      \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u5668 \u9632\u706B\u5899 \u65E5\u5FD7\u914D\u7F6E
      #      stat\u76D1\u63A7\u6570\u636E\u5E93\u6027\u80FD
      #      wall  \u7528\u4E8E\u9632\u706B\u5899
      #      \u65E5\u5FD7 slf4j logback
      #      log4j
      #      log4j2
      # \u914D\u7F6E\u591A\u4E2A\u82F1\u6587\u9017\u53F7\u5206\u9694
      filters: stat,wall,slf4j

      max-pool-prepared-statement-per-connection-size: 20
      # \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
      use-global-data-source-stat: true
      # \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55 SQL\u4F18\u5316
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      # ===========\u76D1\u63A7\u914D\u7F6E===========
      # WebStatFilter\u914D\u7F6E\uFF0C\u8BF4\u660E\u8BF7\u53C2\u8003Druid Wiki\uFF0C\u914D\u7F6E_\u914D\u7F6EWebStatFilter
      web-stat-filter:
        #\u662F\u5426\u542F\u7528StatFilter\u9ED8\u8BA4\u503Cfalse
        enabled: true
        # \u62E6\u622A\u6240\u6709\u7684
        url-pattern: /*
        # \u6392\u9664\u4E00\u4E9B\u4E0D\u5FC5\u8981\u7684url\uFF0C\u6BD4\u5982*:js,/jslib/*\u7B49\u7B49:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico, /druid/*"
        # \u5173\u95ED\u548C\u5F00\u542Fsession \u7EDF\u8BA1\u529F\u80FD \u9ED8\u8BA4\u5173\u95ED
        #        session-stat-enable: true
        # sessionStatMaxCount\u662F1000\u4E2A
        #        session-stat-max-count: 1000
        # \u914D\u7F6EprincipalSessionName\uFF0C\u4F7F\u5F97druid\u80FD\u591F\u77E5\u9053\u5F53\u524D\u7684session\u7684\u7528\u6237\u662F\u8C01
        #        principal-session-name:
        # StatViewServlet\u914D\u7F6E\uFF0C\u8BF4\u660E\u8BF7\u53C2\u8003Druid Wiki\uFF0C\u914D\u7F6E_StatViewServlet\u914D\u7F6E
      stat-view-servlet:
        # \u662F\u5426\u542F\u7528StatViewServlet\u9ED8\u8BA4\u503Ctrue
        enabled: true
        url-pattern: /druid/*
        # \u754C\u9762\u4E0A\u6709\u4E00\u4E2A\u91CD\u7F6E\u529F\u80FD \u6267\u884C\u8FD9\u4E2A\u64CD\u4F5C\u4E4B\u540E\uFF0C\u4F1A\u5BFC\u81F4\u6240\u6709\u8BA1\u6570\u5668\u6E05\u96F6\uFF0C\u91CD\u65B0\u8BA1\u6570 \u5EFA\u8BAEfalse
        reset-enable: false
        # \u767B\u5F55\u7684\u540E\u53F0\u7684\u7528\u6237\u540D,\u5BC6\u7801
        login-username: admin
        login-password: admin
        # \u8BBF\u95EE\u63A7\u5236\uFF0C\u53EF\u4EE5\u914D\u7F6Eallow\u548Cdeny\u8FD9\u4E24\u4E2A\u53C2\u6570
        # \u914D\u7F6E\u683C\u5F0F ip\u6216\u8005ip/\u5B50\u7F51\u63A9\u7801(24) \u4F8B\u5982   192.168.2.112 ,192.168.2.112/24
        # \u6CE8\u610F \u7531\u4E8E\u5339\u914D\u89C4\u5219\u4E0D\u652F\u6301IPV6\uFF0C\u914D\u7F6E\u4E86allow\u6216\u8005deny\u4E4B\u540E\uFF0C\u4F1A\u5BFC\u81F4IPV6\u65E0\u6CD5\u8BBF\u95EE\u3002
        # allow:
        # deny:

#mybatis-plush\u914D\u7F6E
mybatis-plus:
  type-aliases-package: com.jd.pojo
  mapper-locations: classpath:/mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true
#\u914D\u7F6E\u63A7\u5236\u53F0\u6253\u5370\u65E5\u5FD7Debug\uFF0C\u7528\u6765\u67E5\u770Bsql\u5199\u6CA1\u5199\u9519
logging:
  level:
    com.jd.mapper: debug